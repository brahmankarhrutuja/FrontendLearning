<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration form</title>
</head>
<body>
  <!-- Use GET, not POST -->
  <div>
  <form method="GET" action="action.php">
    First name: <input type="text" name="First Name" name="firstname" required><br> <br>
    Middle Name: <input type="text" name="middlename" required> <br> <br>
    Last Name: <input type="text" name="lastname" required> <br> <br>
      
      <strong>Contacts:</strong> <br>
      Phone Number: <input type="Contacts" name="phonenumber" required> <br> <br>
      Email: <input type="email" name="email" required> <br> <br>
      Password: <input type="password" min="5" name="password" required> <br> <br>
      DOB: <input type="date" name="DOB">
      Gender: <input type="radio" name="gender" value="male"> Male <input type="radio" name="gender" value="female"> Female <input type="radio" name="gender" value="others"> Others <br> <br>
      Pets: <input type="checkbox" name="pets"> Cats <br>
      <input type="checkbox"> Dogs <br>
      <input type="checkbox"> Birds <br> <br>
      Cars: <select>
        <option value="Volvo" > Volvo </option>
         <option value="Audi"> Audi</option>
          <option value="Honda city"> Honda city </option>
      </select>
      <br> <br>
      <input type="submit" value="Register!">  <br> <input type="reset" value="Reset">
  </form>
  </div>
</body>
</html>
